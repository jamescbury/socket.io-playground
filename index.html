
<!doctype html>
<html>
  <head>
    <title> raspi button</title>
  </head>
  <body>
    <table>
		<tr>
			<td>Button Status: </td>
			<td id=buttonStatus></td>
		</tr>
		<tr>
			<td>Red LED: </td>
			<td id=redLED></td>
		</tr>
		<tr>
			<td>Green LED: </td>
			<td id=greenLED></td>
		</tr>
    </table>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('button status', function(action){
			document.getElementById("buttonStatus").innerHTML = action;
		});
		socket.on('red status', function(redOn){
            if (redOn == 1) document.getElementById("redLED").innerHTML = 'On';
            if (redOn == 0) document.getElementById("redLED").innerHTML = 'Off';
        });
        socket.on('green status', function(greenOn){
            if (greenOn == 1) document.getElementById("greenLED").innerHTML = 'On';
            if (greenOn == 0) document.getElementById("greenLED").innerHTML = 'Off';

        });
    </script>
  </body>
</html>
